<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body >

<a th:href="@{/}">
    Back to home
</a><br><br>

<form th:action="@{/create}"  method="post" th:object="${books}">
    <label>Name :
        <input type="text" th:field="*{nameOfBook}"/>
    </label><br><br>

    <label>Author :
        <input type="text" th:field="*{author}"/>
    </label>
    <br><br>

    <label>Category :
        <input type="text" th:field="*{category}"/>
    </label><br><br>


    <label>Number Of Books :
        <input type="text" th:field="*{numberOfBooks}"/>
    </label><br><br>


    <input type="submit" value="Create"/>
</form>
</body>
</html>
