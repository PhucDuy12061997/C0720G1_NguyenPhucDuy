<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/edit}">
       Sửa Thông Tin Sản Phẩm
    </a>
</p>
</p>
<div id="form">
    <form action="#" th:action="@{/update}" th:object="${sanPhams}" method="post" novalidate="novalidate">
        <fieldset>
            <legend>Sản Phẩm</legend>
            <input type="hidden" th:hidden="*{id}"/>
            <div>
                <label>Tên Sản Phẩm</label>
                <input type="text" th:field="*{tenSanPham}">
                <br><br>
                <label>Mô Tả</label>
                <input type="text" th:field="*{moTa}">
                <br><br>
                <label>Nơi Sản Xuất</label>
                <input type="text" th:field="*{noiSanXuat}">
                <br><br>
                <label>Hạn Sử Dụng</label>
                <input type="text" th:field="*{hanSuDung}">
            </div>
            <input type="submit" value="save">
        </fieldset>


    </form>
</div>

</body>
</html>
